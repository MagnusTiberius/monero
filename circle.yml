machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --rm=false -t $CIRCLE_USERNAME/$CIRCLE_PROJECT_REPONAME .


deployment:
  hub:
    branch: master
    commands:
      - docker login  -u $DOCKERID -p $DOCKERIDPWD
      - docker push $CIRCLE_USERNAME/$CIRCLE_PROJECT_REPONAME
