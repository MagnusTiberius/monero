version: 2.0
jobs:
  build:
    docker:
      - image: gcc:latest
    steps:
      - checkout
      - run: sudo apt-get install software-properties-common
      - run: sudo add-apt-repository ppa:george-edison55/cmake-3.x
      - run: sudo apt-get update      
      - run: sudo apt-get install cmake
      - run: make
