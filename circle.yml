version: 2

## Customize dependencies
dependencies:
  pre:
    - apt-get update
    - apt-get install build-essential

jobs:
  build:
    docker:
      - image: debian:stretch
    steps:
      - checkout
      - run:
          name: Greeting
          command: echo Hello, world.
      - run:
          name: Print the Current Time
          command: date
      - run:
          name: sudo apt get update
          command: apt-get update
      - run:
          name: install build essential
          command: sudo apt-get install autoconf-archive automake-1.14 autoconf2.59 build-essential check
      - run:
          name: make
          command:make
