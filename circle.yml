version: 2

## Customize dependencies
dependencies:
  pre:
    - apt-get update
    - apt-get install build-essential

jobs:
  build:
    docker:
      - image: debian:stretch
    steps:
      - checkout
      - run:
          name: Greeting
          command: echo Hello, world.
      - run:
          name: Print the Current Time
          command: date
      - run:
          apt-get update
          apt-get install build-essential
          make
